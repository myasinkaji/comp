<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" transient="true">
    <h:head>
    </h:head>
    <body>
    <h:form id="adminNewsForm">
        <p:panel id="adminNewsPanel" header="Admin News Panel" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="subject" value="Subject: "/>
                <p:inputText id="subject" value="#{adminNewsController.news.subject}" required="true" label="Subject"/>

                <h:outputLabel for="text" value="Text: *"/>
                <p:editor id="text" value="#{adminNewsController.news.text}" required="true"/>

            </h:panelGrid>
        </p:panel>
        <p:commandButton id="add" value="save" action="#{adminNewsController.save}"
                         icon="fa fa-save"/>
    </h:form>
    </body>
</f:view>
</html>
