<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" transient="true">
    <h:head>
    </h:head>

    <h:body>

        <h:form id="loginForm">

            <p:growl id="growl"/>

            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
                <h:outputLabel for="username" value="Username: *" />
                <p:inputText id="username" value="#{sessionBean.user.username}" required="true" />

                <h:outputLabel for="password" value="Password: *" />
                <p:password id="password" value="#{sessionBean.user.password}" required="true" />

                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{sessionBean.login()}"/>
                </f:facet>
            </p:panelGrid>


        </h:form>


    </h:body>
</f:view>
</html>
