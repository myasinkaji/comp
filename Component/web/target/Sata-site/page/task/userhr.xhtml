<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" encoding="UTF-8" transient="true">
    <h:head id="header">
    </h:head>
    <h:body>


        <h:form id="advertiserProfile">

            <p:growl id="messages" showDetail="false"/>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true"
                              collapsible="true">
                    <!--<h:outputText value="#{bundle.skin}: " />
                    <p:themeSwitcher value="#{profileController.theme}" styleClass="ltr">
                        <f:selectItems value="#{profileController.themes}" var="th" />
                    </p:themeSwitcher>-->
                    <h:outputText value="North unit content."/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Process Management" resizable="true" closable="true"
                              collapsible="true">





                </p:layoutUnit>


                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true"
                              collapsible="true" effect="drop">
                    <h:outputText value="Right unit content."/>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                        <p:tabView>
                            <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update="@form:messages"/>
                            <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" update="@form:messages"/>

                            <p:tab title="Permission">
                                <h:panelGrid columns="2" cellpadding="5">



                                        <div class="ui-fluid">
                                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                                                         columnClasses="ui-grid-col-4,ui-grid-col-8">
                                                <p:outputLabel for="portletName" value="portletName"/>
                                                <p:inputText id="portletName" value="#{evaluationController.requestDTO.portletName}"/>

                                                <p:outputLabel for="employee" value="employee"/>
                                                <p:inputText id="employee" value="#{evaluationController.requestDTO.employee}"/>

                                                <p:outputLabel for="documentId" value="documentId"/>
                                                <p:inputText id="documentId" value="#{evaluationController.requestDTO.documentId}"/>

                                                <p:outputLabel for="title" value="title"/>
                                                <p:inputText id="title" value="#{evaluationController.requestDTO.title}"/>

                                                <p:outputLabel for="performance" value="performance"/>
                                                <p:inputText id="performance" value="#{evaluationController.requestDTO.performance}"/>

                                                <p:outputLabel for="reason" value="reason"/>
                                                <p:inputText id="reason" value="#{evaluationController.requestDTO.reason}"/>

                                                <f:facet name="footer">
                                                    <p:commandButton value="Execute" action="#{evaluationController.closeTask}"/>
                                                </f:facet>
                                            </p:panelGrid>
                                        </div>

                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true"
                              collapsible="true">
                    <h:outputText value="South unit content."/>
                </p:layoutUnit>

            </p:layout>

        </h:form>


    </h:body>
</f:view>
</html>
