<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" transient="true">
    <h:head>
    </h:head>
    <h:body>
        <h:form id="userForm">


            <h:outputLabel value="{bundle.brand}:" for="brand"/>
            <p:inputText id="brand" value="#{carController.car.brand}" required="true"
                         label="{bundle.brand}"/>

        <p:commandButton id="add" value="save" action="#{carController.save}"
                             icon="fa fa-save"/>
        </h:form>
        <p:dataTable var="car" value="#{carController.cars}">
            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{car.year}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{car.brand}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{car.color}" />
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
