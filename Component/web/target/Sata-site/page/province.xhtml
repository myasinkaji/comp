<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8" transient="true">
    <h:head>
    </h:head>
    <h:body>
        <h:form id="provinceForm">

            <p:dataTable id="provinceTable" var="pro" value="#{provinceController.allProvinces}" style="margin-bottom:40px">
                <p:column headerText="Name" sortBy="#{pro.name}" filterBy="#{pro.name}" filterMatchMode="contains">
                    <h:outputText value="#{pro.name}" />
                </p:column>
            </p:dataTable>

            <p:panel id="provincePanel" header="Province Panel" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="name" value="Name: "/>
                    <p:inputText id="name" value="#{provinceController.province.name}" required="true" label="Tiltle"/>

                </h:panelGrid>
            </p:panel>
            <p:commandButton id="add" value="save" action="#{provinceController.save}"
                             icon="fa fa-save" update=":provinceForm"/>
        </h:form>
    </h:body>
</f:view>
</html>
